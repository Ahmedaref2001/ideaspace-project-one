<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
    <section class="p-3">
        <div class="signup d-flex gap-4 align-items-center">
            <div class="img">
               <img src="./images/signup/group (1).png" alt="signup-img" class="w-100">
            </div>
            <div class="form-box d-flex align-items-center justify-content-center flex-column">
                <h2 class="mb-3">Signup Form</h2>
                <form class="w-100">
                <div class="input-field d-flex flex-column gap-1 mb-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-field d-flex flex-column gap-1 mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-field d-flex flex-column gap-1 mb-3">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-field d-flex flex-column gap-1 mb-4">
                    <label for="conPassword">Confairm Password:</label>
                    <input type="password" id="conPassword" placeholder="Enter your confairm Password" required>
                </div>
                <div class="input-field">
                    <button type="submit" class="rounded-pill">Signup</button>
                </div>
                <p>Or signup with</p>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google-plus"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
